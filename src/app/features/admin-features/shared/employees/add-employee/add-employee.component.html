<div>
  <app-breadcrumb-nav-bar [title]="'EMPLOYEES.ADD_EMPLOYEE' | translate"></app-breadcrumb-nav-bar>
  <div class="edit-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
      <div class="staff-id-display" *ngIf="staffId !== null">
        <span class="staff-id-label">{{ 'EMPLOYEES.STAFF_ID' | translate }}:</span>
        <span class="staff-id-value">{{ staffId }}</span>
      </div>

      <app-text-input
        [type]="TextInputType.TEXT"
        label="CONTROLS.FIRSTNAME"
        controlName="firstName">
      </app-text-input>

      <app-text-input
        [type]="TextInputType.TEXT"
        label="CONTROLS.LASTNAME"
        controlName="lastName">
      </app-text-input>

      <app-text-input
        [type]="TextInputType.PHONE"
        label="CONTROLS.PHONENUMBER"
        controlName="phoneNumber">
      </app-text-input>

      <app-dropdown
        label="EMPLOYEES.ROLE"
        [options]="roleOptions"
        [i18nPrefix]="'EMPLOYEES'"
        controlName="role">
      </app-dropdown>

      <app-submit-button
        [loading]="loading"
        [label]="'CONTROLS.SUBMIT' | translate"
        [loadingMessage]="'CONTROLS.SUBMIT_WAIT_MESSAGE'">
      </app-submit-button>
    </form>
  </div>
</div>
