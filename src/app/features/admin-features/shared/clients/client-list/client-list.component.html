<div>
  <app-breadcrumb-nav-bar 
  [title]="'NAVIGATION.CLIENTS' | translate" 
  [buttonType]="ButtonType.ADD"
  (onButtonClick)="addNewClient()"></app-breadcrumb-nav-bar>
  <div>
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="['./', user._id, 'details']">{{ user.firstName }} {{ user.lastName }}</a>
      </li>
    </ul>
  </div>
</div>
