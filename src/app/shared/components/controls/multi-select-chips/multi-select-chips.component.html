<div class="selection">
  <mat-label class="label">{{(label ?? '') | translate}}</mat-label>
  <div class="buttons">
    <button type="button"
            mat-stroked-button
            *ngFor="let option of options"
            [class.selected]="selectedOptions.has(option.value)"
            (click)="toggleOption(option.value)">
      {{ i18nPrefix + '.' + option.viewValue | translate }}
    </button>
    <mat-error *ngIf="control?.errors">
      {{getErrorMessage()}}
    </mat-error>
  </div>
</div>
