<div class="flex-column">
  <div class="mobile-nav-container">
    <button 
      mat-icon-button 
      class="hamburger-button"
      (click)="toggleMenu()"
      aria-label="Toggle navigation menu">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
    <div class="dropdown-menu" [class.open]="isMenuOpen">
      <ul>
        <li *ngFor="let title of navTitles" [class.active]="isActive(title)">
          <a (click)="navigate(title, $event)">{{ getNavItemLabel(title) | translate }}</a>
        </li>
        <li *ngIf="canShowMyAccount" [class.active]="isMyAccountActive()">
          <a (click)="navigateToMyAccount($event)">{{ 'NAVIGATION.MY_ACCOUNT' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
  <router-outlet />
</div>
