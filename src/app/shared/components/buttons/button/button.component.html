<button 
  mat-raised-button 
  color="primary" 
  type="button" 
  [disabled]="loading || disabled"
  class="button"
  (click)="onButtonClick()"
>
  <mat-spinner 
    diameter="20" 
    *ngIf="loading" 
    class="spinner"
  ></mat-spinner>
  {{ (loading && loadingMessage ? loadingMessage : label) | translate }}
</button>
