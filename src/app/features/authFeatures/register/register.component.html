<div>
  <div class="auth-container mat-elevation-z8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ 'REGISTER.TITLE' | translate }}</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-field-container">
            <app-text-input
              [type]="TextInputType.EMAIL"
              label="CONTROLS.EMAIL"
              controlName="email"
              [placeholder]="'CONTROLS.EMAIL_PLACEHOLDER'">
            </app-text-input>
           
            <app-text-input
              [type]="TextInputType.PASSWORD"
              label="CONTROLS.PASSWORD"
              controlName="password"
              [placeholder]="'CONTROLS.PASSWORD_PLACEHOLDER'"
              [minLength]="6">
            </app-text-input>

            <app-text-input
              [type]="TextInputType.PASSWORD"
              label="CONTROLS.CONFIRM_PASSWORD_TITLE"
              controlName="confirmPassword"
              [placeholder]="'CONTROLS.PASSWORD_PLACEHOLDER'"
              [minLength]="6">
            </app-text-input>

            <app-submit-button
              [label]="'REGISTER.SUBMIT'"
              [loading]="loading"
              [loadingMessage]="'REGISTER.SUBMIT_WAIT_MESSAGE'">
            </app-submit-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
