# Build and deploy Aquafit UI to GoDaddy when pushing to main.
#
# Required GitHub secrets (Settings → Secrets and variables → Actions):
#   FTP_SERVER     - e.g. ftp.yourdomain.com
#   FTP_USERNAME   - your GoDaddy FTP username
#   FTP_PASSWORD   - your GoDaddy FTP password
#   FTP_REMOTE_DIR - use ./ (upload to FTP account home = public_html so index.html is at domain root)

name: Build and deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npx ng build --configuration=production

      - name: Set build output path
        id: build-output
        run: |
          if [ -d ./dist/aquafit-ui/browser ]; then
            echo "path=./dist/aquafit-ui/browser/" >> $GITHUB_OUTPUT
          else
            echo "path=./dist/aquafit-ui/" >> $GITHUB_OUTPUT
          fi

      - name: Set server dir (ensure trailing slash)
        id: server-dir
        run: |
          dir="${{ secrets.FTP_REMOTE_DIR }}"
          [ -z "$dir" ] && dir="./"
          echo "path=${dir%/}/" >> $GITHUB_OUTPUT

      - name: Add .htaccess for Angular routing (optional)
        run: |
          BUILD_DIR="./dist/aquafit-ui/browser"
          [ -d "$BUILD_DIR" ] || BUILD_DIR="./dist/aquafit-ui"
          if [ -f deploy/.htaccess ]; then cp deploy/.htaccess "$BUILD_DIR/"; fi

      - name: Deploy to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          security: loose
          timeout: 60000
          local-dir: ${{ steps.build-output.outputs.path }}
          server-dir: ${{ steps.server-dir.outputs.path }}
